<!-- Purpose: Blue-print for flight website 
all variables to be replaced will be in all bold
key: image! = replace image with the url
    title! = replace the title  
    to!: replace the city to
    from!: replace the city from
    adress!: replace with adress
    travel!: replace with the travel date 
    return!: replace with the return date
    airline!: replace with the airline name
    price!: replace with the price of the flight 
     -->


<!DOCTYPE html>
<html>
<head>
<title><!--title!--></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
  body {font-family: Arial, Helvetica, sans-serif;}
  .flight-info {
    background-color: #f1f1f1;
    padding: 20px;
    margin: 20px;
  }
  .flight-info img {
    width: 50px;
    height: 50px;
    margin-right: 10px;
  }
</style>
</head>
<body>

<div class="w3-container">
  <h2>Flight Information</h2>
  <div class="flight-info">
    <img src="airline_logo.jpg" alt="Airline Logo">  
    <p><b>From:</b> <!--to!--></p>
    <p><b>To:</b> <!--from!--></p>
    <p><b>Travel Date:</b> <!--travel!--></p>
    <p><b>Travel Return:</b> <!--return!--><p>
    <p><b>Airline:</b> <!--airline!--></p>
    <p><b>Price:</b> <!--price!--></p>
  </div>
  
  <h2>Book This Flight</h2>
  <div class="w3-container w3-margin-top">
    <form action="/booking" method="post">  <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Full Name" name="name" required></p>
      <p><input class="w3-input w3-padding-16 w3-border" type="email" placeholder="Email" name="email" required></p>
      <p><input class="w3-input w3-padding-16 w3-border" type="tel" placeholder="Phone Number (Optional)" name="phone"></p>
      <p><button class="w3-button w3-black w3-padding-large" type="submit">Book Now</button></p>
    </form>
  </div>  
  
</div>

</body>
</html>
